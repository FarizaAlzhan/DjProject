<title>Регистрация</title>
<style>
    .form-input {
        width: 100%;
    }
</style>
<body background="https://avatars.dzeninfra.ru/get-zen_doc/8284067/pub_642d97c8a8d32f1882da8e27_642d97d5991f5324c0b40082/scale_1200">
<div class="container mt-5">
<form class="container" method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button class="btn" type="submit"> Зарегистрироваться </button>
    <a href="{% url 'login' %}" class="btn" type="button">Войти</a>

</form>
</div>

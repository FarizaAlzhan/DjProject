{% extends 'project/navbar.html' %}
{% block content %}
<title>Запись</title>
<style>
    #id_full_name {
        width: 100%;
    }
     #id_age {
        width: 100%;
    }
     #id_address {
        width: 100%;
    }
     #id_number {
        width: 100%;
    }

</style>
<div class="container">
<form action="{% url 'AddEnroll' %} " method = "post" >
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }} </div>
{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}" > {{ f.label}} : </label><I>{{ f }}</I></p>
    <div class="form-error">{{ f.errors }} </div>

{% endfor %}
    <button class="btn" type="submit">Запись</button>
</form>
</div>
{% endblock %}

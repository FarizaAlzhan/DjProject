<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <div style="color:red">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <p><label class="form-l abel" for="{{ f.id_for_label }}">{{f.label}}:</label><br>{{f}}</p>
        <div class="form-error" style="color:red">{{f.errors}}</div>
        {% endfor %}
        <button class="btn" type="submit"> Войти </button>
        <a href="{% url 'register' %}" class="btn" type="button">Зарегистрироваться</a>
    </form>
</div>

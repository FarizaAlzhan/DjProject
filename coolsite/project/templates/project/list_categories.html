  {% for c in categs %}
          {% if c.pk == category_selected %}
          <li class="nav-item"> {{c.name}} </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link"  href="{{ c.get_absolute_url}}">{{c.name}}</a>
          </li>
          {% endif %}
  {% endfor %}

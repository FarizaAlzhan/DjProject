{% extends 'project/navbar.html' %}
{% block content %}
<title>Добавление тренинга</title>
<div class="container">
<form action="{% url 'addtraining1' %} " method = "post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }} </div>
{% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}" > {{ f.label}} : </label><I>{{ f }}</I></p>
    <div class="form-error">{{ f.errors }} </div>

{% endfor %}
    <button type="submit">Добавить</button>
</form>
</div>
{% endblock %}
